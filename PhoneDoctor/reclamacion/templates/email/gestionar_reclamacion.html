<!-- templates/email/order_confirmation.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Gestión de reclamación</title>
</head>
<body>
    <p>Hola, {{ email }}:</p>
    <p>Nos ponemos en contacto con usted para darle información sobre la reclamación que nos hizo el día {{ fecha }}. </p>
    <p>Su reclamación  fue:</p>
    <p>{{ descripcion }}</p>
    <p>La respuesta que le damos es:</p>
    <p>{{ mensaje }}</p>

    <p>¡Gracias por ponerse en contacto con nosotros!</p>
</body>
</html>
