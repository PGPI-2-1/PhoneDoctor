{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="bg-azul-personalizado text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="left-section">
                <a href="{% url 'index' %}">
                    <img src="{% static 'core/images/logo.jpeg' %}" alt="Logo" class="h-24 ml-2">
                </a>
            </div>

            <!-- Center Section -->
            <div class="center-section flex items-center">
                <!-- Input de búsqueda más ancho, sin bordes, con fondo transparente y texto blanco -->
                <form action="" method="get" class="flex items-center">
                    <input type="text" name="q" placeholder="Buscar productos" class="px-4 py-1 bg-transparent text-white focus:outline-none border-none">
                    <!-- Icono de lupa de Font Awesome -->
                    <button type="submit" class="bg-transparent text-white px-4 py-1 focus:outline-none">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Right Section -->
            <div class="right-section flex items-center mr-8">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <div class="flex items-left mr-4">
                            <a href="{% url 'new' %}" class="inline-block px-4 py-2 border border-white rounded text-white font-bold">Nuevo Producto</a>
                        </div>
                        <div class="flex items-left mr-4">
                            <a href="{% url 'new_brand' %}" class="inline-block px-4 py-2 border border-white rounded text-white font-bold">Nueva Marca</a>
                        </div>
                        <div class="flex items-left mr-4">
                            <a href="{% url 'new_category' %}" class="inline-block px-4 py-2 border border-white rounded text-white font-bold">Nuevo Categoria</a>
                        </div>
                        <div class="flex items-left mr-4">
                            <a href="{% url 'user_admin_view' %}" class="inline-block px-4 py-2 border border-white rounded text-white font-bold">Usuarios</a>
                        </div>
                    {% endif %}
                    <p class="mr-4">Bienvenido, {{ user.email }} | <a href="{% url 'logout' %}" class="text-white">Cerrar sesión</a></p>
                    </div>
                    {% else %}
                    <!-- Mueve el texto "Iniciar sesión" a la izquierda y agrega un margen derecho -->
                    <a href="{% url 'login' %}" class="mr-4 ml-8 text-white">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </header>
</body>
</html>

<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}

</style>
