<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Iniciar sesión</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
{% endblock %}
