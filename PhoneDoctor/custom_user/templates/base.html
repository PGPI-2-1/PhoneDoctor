<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %} | PhoneDoctor</title>
    <link rel="stylesheet" href="{% static 'PhoneDoctor/core/static/core/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Agrega aquí tus estilos CSS adicionales si es necesario -->
</head>
<body class="bg-gray-100">
    
    <div class="container mx-auto py-8">
        {% include 'header_logo.html' %}

        <div class="bg-white p-6 rounded shadow-md">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Pie de página común -->
    <footer class="bg-azul-personalizado text-white p-4 text-center">
        <!-- Agrega aquí información del pie de página, enlaces, etc. -->
        &copy; 2023 My Website
    </footer>

</body>
</html>
